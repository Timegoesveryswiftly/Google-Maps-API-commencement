<!DOCTYPE html>
<html lang="ja" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <title>Google Maps の練習</title>
  <script src="http://maps.google.com/maps/api/js?languge=ja"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="height: 100%;">
  <div id="map"></div>
  <script>
    var latlang = new google.maps.LatLng(35.66, 139.69);
    var options = {
      zoom: 15,
      center: latlang,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById('map'), options);
  </script>
</body>
</html>
