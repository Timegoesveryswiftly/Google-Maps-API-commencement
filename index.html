<!DOCTYPE html>
<html lang="ja" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <title>Google Maps の練習</title>
  <script src="http://maps.google.com/maps/api/js?languge=ja"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="height: 100%;">
  <div id="map"></div>
  <script>
    var latlng = new google.maps.LatLng(35.70, 139.6707);
    var options = {
      zoom: 15,
      center: latlng,
      rotateControl: false,
      draggableCursor : 'all-scroll',
      draggingCursor : 'not-allowed',
      scaleControl : true,
      noClear : true,
      mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById('map'), options);
    var marker = new google.maps.Marker({
      position: map.getCenter(),
      opacity: 0.8,
      map: map
    });
  </script>
</body>
</html>
