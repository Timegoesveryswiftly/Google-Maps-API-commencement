<!DOCTYPE html>
<html lang="ja" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <title>Google Maps の練習</title>
  <script src="http://maps.google.com/maps/api/js?languge=ja"></script>
  <style>
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body style="height: 100%;">
  <div id="map"></div>
  <script>
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({
      'address': '山口県長門市'
    }, function(result, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        // var latlng = new google.maps.LatLng(35.70, 139.6707);
        var latlng = result[0].geometry.location;
        var options = {
          zoom: 15,
          center: latlng,
          rotateControl: false,
          draggableCursor : 'all-scroll',
          draggingCursor : 'not-allowed',
          scaleControl : true,
          noClear : true,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        var map = new google.maps.Map(document.getElementById('map'), options);

        google.maps.event.addListener(map, 'click', function(event){
          var marker = new google.maps.Marker({
            icon: new google.maps.MarkerImage('aaab.jpg'),
            title: 'マーカー',
            position: event.latLng,
            opacity: 0.9,
            // visible: true,
            draggable: true,
            map: map
          });

        });

      } else {
        alert('エラーです！');
      }
    });


    // var infoWindow = new google.maps.InfoWindow({
    //   content: '<strong>中野周辺です</strong>',

    //   map: map

    //   infoWindow.open(map, marker);

  </script>
